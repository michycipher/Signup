    <!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FAVICON -->
    <link rel="shortcut icon" href="images/reg page.jpg" type="image/x-icon">

    <!-- REGISTERATION STYLESHEET -->
    <link rel="stylesheet" href="style.css">

    <title>Registeration | Code Wall</title>
</head>

<body>

    <main>
        <aside>
            <div class="aside-div">
                <div>
                    <P> Code Wall</P>
                    <h2>Discover the world's top Designers & Creatives.</h2>
                </div>

                <img src="images/reg page1.png" alt="Hero Image">

                <footer>
                    <h5>Designed by <a href="https://github.com/michycipher/" target="_blank">Michuo </a> </h5>
                </footer>
            </div>
        </aside>

        <!-- SIGN UP SECTION -->
        <section>
            <div>
                <nav class="nav-bar">
                    <ul>
                          <p>Already a member?</p>
                         <a href="#" class="sign-in-link"> Sign In</a> 
                       
                    </ul>
                </nav>
            </div>


            <form action="https://formspree.io/f/mnqwrbny" method="POST" class="sign-up" id="my-form">
                <h2> Sign Up to <span>Code Wall</span> </h2>

                <!-- NAME FIELD -->
                <div class="first-form-div">
                    <div class="">
                        <input type="hidden" name="_subject" value="New Email">
                        <label for="name">FirstName</label>
                        <input type="text" name="firstname" id="firstname" class="gege" required>
                    </div>

                    <div class="pd-1">
                        <label for="name">Lastname</label>
                        <input type="text" name="lastname" id="lastname" class="gege" required>
                    </div>
                </div>
                <!-- END NAME FIELD -->

                <!-- PERSONAL DETAILS -->
                <div class="pd">
                    <label for="name">Email</label>
                    <input type="email" class="long gege" id="mail" required>
                </div>

                <div class="pd">
                    <label for="name">Phone Number</label>
                    <input type="tel" class="long gege" id="Tel" required>
                </div>

                <div class="pd">
                    <label for="Gender">Gender</label>
                    <select name="Gender" id="Gender">
                        <option value="">-- Choose Gender --</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>

                <div class="first-form-div pd">
                    <div class="">
                        <label for="name">Country</label>
                        <input type="text" name="Country" class="gege" id="country" required>
                    </div>

                    <div class="pd-1">
                        <label for="name">State / Province</label>
                        <input type="text" name="State / Province" class="gege" id="state" required>
                    </div>
                </div>

                <!-- PASSWORD SECTION -->
                <div class="first-form-div pd">
                    <div class="">
                        <label for="password">Password</label>
                        <input type="password" name="Password" placeholder="6+ character" class="long gege" required id="password">
                    </div>

                    <div class="pd-1">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="Password" placeholder="6+ character" class="long gege" required id="password">
                    </div>
                </div>

                     <!-- END OF PASSWORD SECTION -->

                <div class="pd pd-b">
                    <input type="checkbox" name="checkbox" id="checked" required> <span>Creating an account means you're okay with our <a href="#">Terms of
                        Service, Privacy Policy,</a> and our default<a href="#" > Notification Settings.</a></span>
                </div>

                <a href="#" class="norm-link">Create Account</a>
                 <!-- PERSONAL DETAILS -->
            </form>
        </section>
    </main>

</body>
